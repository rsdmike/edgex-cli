name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build Linux
      run: GOOS=windows go build  -o dist/edgex_cli_linux -v .

    - name: Build Windows
      run: GOOS=linux go build  -o dist/edgex_cli_win.exe -v .
    
    
    - name: Build MacOS
      run:  GOOS=darwin go build -o dist/edgex_cli_mac -v .
    
    - name: Test
      run: go test -v .
    
    - name: GitHub Upload Release Artifacts
      uses: fnkr/github-action-ghr@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GHR_PATH: dist/


