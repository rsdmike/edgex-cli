name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build Linux
      run: GOOS=windows go build  -o edgex_cli_linux -v .

    - name: Build Windows
      run: GOOS=linux go build  -o edgex_cli_win.exe -v .
    
    
    - name: Build MacOS
      run:  GOOS=darwin go build -o edgex_cli_mac -v .
    
    - name: Test
      run: go test -v .
    
    - name: GitHub Upload Release Artifacts
      uses: Roang-zero1/github-upload-release-artifacts-action@v2.1.0
       with:
        args:
        - edgex_cli_linux
        - edgex_cli_mac
        - edgex_cli_win
       env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

