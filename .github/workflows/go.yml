name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build Linux
      run: GOOS=windows go build  -o dist/edgex_cli_linux -v .
    
    - name: Build Linux (ARM64)
      run: GOOS=windows GOARCH=arm64 go build  -o dist/edgex_cli_linux_arm64 -v .

    - name: Build Windows
      run: GOOS=linux go build  -o dist/edgex_cli_win.exe -v .
    
    - name: Build MacOS
      run:  GOOS=darwin go build -o dist/edgex_cli_mac -v .
    
    - name: Test
      run: go test -v .
    
    - name: GitHub Upload Release Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: EdgeX CLI Linux
        path: |
            dist/edgex_cli_linux
      
    - name: GitHub Upload Release Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: EdgeX CLI Windows
        path: |
            dist/edgex_cli_win.exe
            
    - name: GitHub Upload Release Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: EdgeX CLI Mac
        path: |
            dist/edgex_cli_mac

    - name: GitHub Upload Release Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: EdgeX CLI Linux (ARM64)
        path: |
            dist/edgex_cli_linux_arm64
      


